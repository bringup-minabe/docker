<IfModule dir_module>
    DirectoryIndex index.html index.php
</IfModule>

<VirtualHost *:80>

        DocumentRoot /var/www/html

        ServerName www.example.com

        <Directory "/var/www/html">
                Options All
                AllowOverride All
                Order Allow,Deny
                Allow from all
        </Directory>
        
</VirtualHost>